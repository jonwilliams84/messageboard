image: node:slim

stages:
  - build
  - test
  - build_image
  - push_image

cache:
  key: "$CI_BUILD_REF"  
  paths:
  - build/
  - node_modules/

build_app:
  stage: build
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    paths:
      - build/
    expire_in: 1 day

testing_testing:
  stage: test
  script: npm test
  
build_image:
  image: docker:19.03.11
  stage: build_image
  script:
    - env
    - export LABEL=$(grep VERSION Dockerfile |  cut -d'=' -f2)
    - docker build -t sirfragalot/${CI_PROJECT_TITLE}:${LABEL} .
  dependencies:
    - testing_testing
  only:
    - master
    
push_image:
  image: docker:19.03.11
  stage: push_image
  script:
    - docker login -u $DHUB_USER -p $DHUB_PASS 
    - docker push sirfragalot/${CI_PROJECT_TITLE}:${LABEL}
  dependencies:
      - build_image
  when: manual
  allow_failure: false
