    image: node:latest

    stages:
      - build
      - test

    cache:
      paths:
        - node_modules/

    build_app:
      stage: build
      script:
        - npm install --progress=false
        - npm run build
      artifacts:
        paths:
          - build/
        expire_in: 1 day

    testing_testing:
      stage: test
      script: npm test