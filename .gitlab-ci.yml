    image: node:latest

    stages:
      - build
      - test

    cache:
      paths:
        - node_modules/

    install_dependencies:
      stage: build
      script:
        - npm install
      artifacts:
        paths:
          - node_modules/

    build_app:
      stage: build
      script:
        - npm run-script build
      artifacts:
        paths:
          - build/
          
    testing_testing:
      stage: test
      script: npm test